<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="src/styles.css"/>

<body>
    <div class="container">
        <header>
            <h1>Essay Generator</h1>
        </header>
        <main>
            <div class="form-container">
                <form id="story-generator-form">
                    <input type="text" placeholder="Enter the topic of the story" autofocus required autocomplete="off"
                        class="instructions" id="user-instructions" />
                    <input type="submit" class="submit-button" />
                </form>
                <div class="hint">e.g. My Holiday, The Storm, The wedding</div>
            </div>
    
            <div class="story  hidden " id="story"></div>
        </main>
